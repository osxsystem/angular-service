
<div class="row">
    <div class="col-sm-8">
        <a href="#" class="list-group" (click)="onSelected()"><h4 class="list-group-item-heading">{{ recipe.name }}</h4></a>
        <p class="list-group-item-text">{{ recipe.description }}</p>
    </div>
    <div class="col-sm-4">
        <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-responsive" style="max-height: 50px;">
    </div>
</div>
